<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />

    <!-- Favicon -->
    <link rel="icon" href="%PUBLIC_URL%/tech.png" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/tech.png" />

    <!-- Viewport & Theme -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />

    <!-- SEO -->
    <title>TechBooks | Learn Programming & Technology</title>
    <meta
      name="description"
      content="TechBooks is your one-stop platform to learn programming and technology. Explore tutorials in Java, Python, HTML, CSS, JavaScript, SQL, and more."
    />
    <meta
      name="keywords"
      content="TechBooks, learn programming, Java tutorials, Python tutorials, HTML CSS JavaScript, SQL database, web development, coding platform"
    />
    <meta name="author" content="TechBooks Team" />

    <!-- Canonical URL -->
    <link rel="canonical" href="https://techbooks.vercel.app/" />

    <!-- Open Graph / Facebook -->
     <meta property="og:site_name" content="TechBooks" />
    <meta property="og:title" content="TechBooks - Learn Programming & Technology" />
    <meta
      property="og:description"
      content="Master programming and web development with TechBooks tutorials in Java, Python, HTML, CSS, JavaScript, and SQL."
    />
    <meta property="og:image" content="%PUBLIC_URL%/tech.png" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://techbooks.vercel.app/" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="TechBooks - Learn Programming & Technology" />
    <meta
      name="twitter:description"
      content="Learn coding the easy way! Free tutorials in Java, Python, Web Development, SQL and more on TechBooks."
    />
    <meta name="twitter:image" content="%PUBLIC_URL%/tech.png" />

    <!-- Manifest -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <!-- Structured Data (JSON-LD) for Google SEO -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "WebSite",
        "name": "TechBooks",
        "url": "https://techbooks.vercel.app/",
        "description": "Learn programming and web development with tutorials in Java, Python, HTML, CSS, JavaScript, SQL, and more.",
        "publisher": {
          "@type": "Organization",
          "name": "TechBooks",
          "logo": {
            "@type": "ImageObject",
            "url": "https://techbooks.vercel.app/tech.png"
          }
        },
        "potentialAction": {
          "@type": "SearchAction",
          "target": "https://techbooks.vercel.app/search?q={search_term_string}",
          "query-input": "required name=search_term_string"
        }
      }
    </script>

    <!-- Google AdSense Verification -->
    <meta name="google-adsense-account" content="ca-pub-3367390409019103">

    <!-- Google AdSense Script -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-3367390409019103"
      crossorigin="anonymous"></script>
  </head>

  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
